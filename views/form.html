<div class="container mt-1">
  <div class="row justify-content-center">
    <div class="col-md-10">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">Pflegeperson</h4>
        </div>
        <div class="card-body">
          <!-- Formular -->
          <form
            hx-post="/submit-form"
            hx-target="#response"
            hx-swap="innerHTML"
          >
            <div class="mb-3">
              <label for="nachname" class="form-label">Nachname</label>
              <input
                type="text"
                class="form-control"
                id="nachname"
                name="nachname"
                required
              />
            </div>

            <div class="mb-3">
              <label for="geburtsdatum" class="form-label">Geburtsdatum</label>
              <input
                type="date"
                class="form-control"
                id="geburtsdatum"
                name="geburtsdatum"
                required
              />
            </div>

            <div class="mb-3">
              <label for="geschlecht" class="form-label">Geschlecht</label>
              <select
                class="form-select"
                id="geschlecht"
                name="geschlecht"
                required
              >
                <option value="">Bitte ausw채hlen</option>
                <option value="m채nnlich">M채nnlich</option>
                <option value="weiblich">Weiblich</option>
              </select>
            </div>
            <div class="d-flex justify-content-between">
              <button type="submit" class="btn btn-primary">Absenden</button>
              <button
                class="btn btn-outline-primary ml-auto"
                type="button"
                hx-get="/card"
                hx-target="#swap"
                hx-swap="outerHTML"
              >
                Abbrechen
              </button>
            </div>
          </form>
          <!-- Bereich f체r Antwortnachrichten -->
          <div id="response" class="mt-3"></div>
        </div>
      </div>
    </div>
  </div>
</div>
